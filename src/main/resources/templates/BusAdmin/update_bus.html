<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="BusAdmin/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>This is Flight Update Page</title>
</head>
<body>

	<section>

		<div class="container" >
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-4 mb-4">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<h1 class="text-center">Bus Update Here !!</h1>
						<form th:action="@{/admin/update_bus}"  th:method="post" th:object="${addBus}">
						
						<input type="hidden" th:value="${addBus.busNo}" name="busNo">
						<!-- name field -->
							<div class="form-group">
							
							    <label for="name_field">Bus Name</label>
							    
							    <input 
							    type="text" 
							    class="form-control" 
							    id="name_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="busName"
							    required
							    th:value="${addBus.busName}"
							    >
							    
							 </div>
							 
							 <!-- From field -->
							<div class="form-group">
							
							    <label for="email_field">From</label>
							    
							    <input 
							    type="text" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="From"
							    required
							    th:value="${addBus.From}"
							    >
							 </div>
							 <!-- To field -->
							<div class="form-group">
							
							    <label for="email_field">TO</label>
							    
							    <input 
							    type="text" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="To"
							    required
							    th:value="${addBus.To}"
							    >
							 </div>
								<!-- Departure field -->
							<div class="form-group">
							
							    <label for="email_field">Enter Departure Time</label>
							    
							    <input 
							    type="text" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="departure"
							    required
							    th:value="${addBus.departure}"
							    >
							 </div>
							 <!-- Arrival field -->
							<div class="form-group">
							
							    <label for="email_field">Enter Arrival Time</label>
							    
							    <input 
							    type="text" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="arrival"
							    required
							    th:value="${addBus.arrival}"
							    >
							 </div>
							 <!-- Duration field -->
							<div class="form-group">
							
							    <label for="email_field">Enter Duration Time</label>
							    
							    <input 
							    type="text" 
							    class="form-control" 
							    id="email_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="duration"
							    required
							    th:value="${addBus.duration}"
							    >
							 </div>
							 
							 <!-- flight Type -->
							 <div class="form-check form-check-inline" >
								  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="businessClass" th:onclick="aadBusinessPrice()" value="Ac" th:checked="${addBus.acClass} eq 'Ac'">
								  <label class="form-check-label" for="inlineCheckbox1">AC Class</label>
								</div>
								<div class="form-check form-check-inline" >
								  <input class="form-check-input" name="economyClass" type="checkbox" id="economyT" th:onclick="addEconomyPrice()" value="NonAc" th:checked="${addBus.nonAcClass} eq 'NonAc'">
								  <label class="form-check-label" for="economyT">Non-AC Class</label>
								</div>
							 
							 <!-- B_Price field -->
							<div class="form-group">
							
							    <label for="bPrice_field">Enter AC Class Price</label>
							    
							    <input 
							    type="number" 
							    class="form-control" 
							    id="bPrice_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="acPrice"
							    required
							    
							    th:value="${addBus.acPrice}"
							    >
							 </div>
							 <!-- E_Price field -->
							<div class="form-group">
							
							    <label for="ePrice_field">Enter Non-AC Class Price</label>
							    
							    <input 
							    type="number" 
							    class="form-control" 
							    id="ePrice_field" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="E_price"
							    required
							    
							    th:value="${addBus.noAcPrice}"
							    >
							 </div>
							 
							 <!-- Trip Type selection -->
							 <div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="tripType" id="inlineRadio1" value="One_Trip" th:checked="${addBus.tripType} eq 'One_Trip'">
							  <label class="form-check-label" for="inlineRadio1">One Trip</label>
							</div>
							<div class="form-check form-check-inline">
							  <input class="form-check-input" type="radio" name="tripType" id="inlineRadio2" value="Round_Trip" th:checked="${addBus.tripType} eq 'Round_Trip'">
							  <label class="form-check-label" for="inlineRadio2">Round Trip</label>
							</div>
							<div><br></div>
							<!-- Business Class Seat field -->
							<div class="form-group">
							
							    <label for="B_seat">Enter AC Class Seat</label>
							    
							    <input 
							    type="number" 
							    class="form-control" 
							    id="B_seat" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="ac_Seat"
							   
							    required
							    th:value="${addBus.ac_Seat}"
							    >
							    
							 </div>
							 <!-- Economy Class Seat field -->
							<div class="form-group">
							
							    <label for="E_seat">Enter Non-Ac Class Seat</label>
							    
							    <input 
							    type="number" 
							    class="form-control" 
							    id="E_seat" 
							    aria-describedby="emailHelp"
							    placeholder="Enter Here"
							    name="nonAc_seat"
							    
							    required
							    th:value="${addBus.nonAc_seat}"
							    >
							    
							 </div>
							   <!-- days -->
							   <div th:each="day : ${addBus.days}">
				          <div class="form-check form-check-inline" th:if="${day} == 'Sun'">
				            <input class="form-check-input" type="checkbox" id="inlineCheck" name="days" value="Sun"  th:checked="${day} eq 'Sun'">
				            <label class="form-check-label" for="inlineCheck">Sunday</label>
				          </div>
				          <div class="form-check form-check-inline" th:if="${day} == 'Mon'">
				            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="days" value="Mon"  th:checked="${day} eq 'Mon'">
				            <label class="form-check-label" for="inlineCheckbox2">Monday</label>
				          </div>
				
				          <div class="form-check form-check-inline" th:if="${day} == 'Tue'">
				            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="days" value="Tue"  th:checked="${day} eq 'Tue'">
				            <label class="form-check-label" for="inlineCheckbox3">Tuesday</label>
				          </div>
				          <div class="form-check form-check-inline" th:if="${day} == 'Wed'">
				            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" name="days" value="Wed"  th:checked="${day} eq 'Wed'">
				            <label class="form-check-label" for="inlineCheckbox4">Wednesday</label>
				          </div>
				
				          <div class="form-check form-check-inline" th:if="${day} == 'Thu'">
				            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" name="days" value="Thu"  th:checked="${day} eq 'Thu'">
				            <label class="form-check-label" for="inlineCheckbox5">Thursday</label>
				          </div>
				          <div class="form-check form-check-inline" th:if="${day} == 'Fri'">
				            <input class="form-check-input" type="checkbox" id="inlineCheckbox6" name="days" value="Fri"  th:checked="${day} eq 'Fri'">
				            <label class="form-check-label" for="inlineCheckbox6">Friday</label>
				          </div>
				
				          <div class="form-check form-check-inline" th:if="${day} == 'Sat'">
				            <input class="form-check-input" type="checkbox" id="inlineCheckbox7" name="days" value="Sat"  th:checked="${day} eq 'Sat'">
				            <label class="form-check-label" for="inlineCheckbox7">Saturday</label>
				          </div>
				          
				          </div>
							  <div class="container text-center mt-4">
							 	<button type="submit" class="btn bg-primary btn-block text-white">Update</button>
							 
							 	<button type="reset" class="btn btn-warning btn-block text-white">Reset</button>
							 </div>
						</form>
					</div>
				</div>
			</div>
		</div>
<script>
	function aadBusinessPrice(){
		var busi=document.getElementById("inlineCheckbox1");
		var b_price=document.getElementById("bPrice_field");
		var B_seat=document.getElementById("B_seat");
		
		if(busi.checked){
			b_price.disabled = false;
			B_seat.disabled = false;
		}else{
			
			b_price.disabled = true;
			
			B_seat.disabled = true;
		}
	}
	function addEconomyPrice(){
		var busi=document.getElementById("economyT");
		var b_price=document.getElementById("ePrice_field");
		var E_seat=document.getElementById("E_seat");
		if(busi.checked){
			b_price.disabled = false;
			E_seat.disabled = false;
		}else{
			
			b_price.disabled = true;
			
			E_seat.disabled = true;
		}
	}
	
	
	
	
	/* Link Active */
	addEventListener('load',()=>{
	document.getElementById('add-link').classList.add("active")
	});
	
	addEventListener('unload',()=>{
		document.getElementById('add-link').classList.remove('active');	
	});
</script>

	</section>

</body>
</html>
