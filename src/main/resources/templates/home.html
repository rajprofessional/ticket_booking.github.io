<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section
		class="banner d-flex justify-content-center align-items-center ">
		<div class="text-center">
			<div th:if="${session.message}"
				th:classappend="${session.message.type}" class="alert" role="alert">
				<p class="text-center" th:text="${session.message.content}"></p>
				<th:block th:text="${#session.removeAttribute('message')}"></th:block>
			</div>
			<h1 class="font-weight-bold">Ticket Booking System</h1>
			<h4><p>'Online' the solution for your Ticket Booking problems</p></h4>
			<a th:href="@{/video}" class="btn bg-primary btn-lg text-white">Get
				Started</a>
		</div>
	</section>
</body>
</html>
